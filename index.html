<!DOCTYPE html>
<html lang="en">
<!-- es code ma html,css sari mana kiha aur java ma productfind tak khud kiya remaining porana project sa copy kiya ha  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3 p-5" style="box-shadow: 2px 4px 8px red;">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Bonanza</label>
                    <select class="form-control" name="" id="bonanza">
                        <option>select</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">J.</label>
                    <select class="form-control" name="" id="J">
                        <option>select</option>
                    </select>
                </div>
            </div>
           <div class="col-md-6" style="margin-left: 20%;">
            <div class="card" >
                <img class="card-img-top" src="" alt="" id="image" >
                <div class="card-body">
                    <h4 class="card-title" id="name">Title</h4>
                    <p class="card-text" id="price">Text</p>
                </div>
            </div>
           </div>
        </div>
    </div>
    <script src="jquery/jquery-3.7.1.js"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.js.map"></script>
    <script>
        $.ajax({
            url: "products.json",
            type: "get",
            success: function (data) {
                console.log(data);
                data.Bonanza.forEach(element => {
                    $("#bonanza").append(
                        ` <option value="` + element.id + `">` + element.name + `</option>`
                    )
                });
                data.J.forEach(element => {
                    $("#J").append(
                        ` <option value="` + element.id + `">` + element.name + `</option>`
                    )
                });
                //for each mehtod end
                $("#bonanza").change(function(){
                    let jId =$(this).val();
                    console.log(jId);
                    let jRecord = data.Bonanza.find(jRec=>jRec.id ==jId);
                    if(jRecord){
                        $("#image").attr("src",jRecord.image);
                        $("#name").text(jRecord.name);
                        $("#price").text(jRecord.price);
                    }
                    else{
                        $("#image").attr("src","no");
                        $("#name").text("no name");
                        $("#price").text("no price");
                    }
                });
                    //for each mehtod end
                    $("#J").change(function(){
                    let jId =$(this).val();
                    console.log(jId);
                    let jRecord = data.J.find(jRec=>jRec.id ==jId);
                    if(jRecord){
                        $("#image").attr("src",jRecord.image);
                        $("#name").text(jRecord.name);
                        $("#price").text(jRecord.price);
                    }
                    else{
                        $("#image").attr("src","no");
                        $("#name").text("no name");
                        $("#price").text("no price");
                    }
                })
            }
        })
    </script>

</body>

</html>
